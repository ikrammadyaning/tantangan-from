<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jadwal pelajaran</title>
    <link rel="stylesheet" href="css/murajaah-table.css">
</head>
<body>

    <table border="1">

                <th>Pagi</th>

                <th>Sore</th>
                <th>Malam</th>
            </tr>

        <tbody>
            <tr>
              <td>Senin</td>
              <td>Inggris</td>
              <td>IT</td>
              <td>Ruang guru</td>
              <td>Matan</td>

            <tr>
                <td>Selasa</td>

                <td>IT</td>
                <td>Ruang guru</td>

            <tr>
                <td>Rabu</td>
                <td>Inggris</td>

                <td>Ruang guru</td>
                <td>Matan</td>
            </tr>
            <tr>
                <td>Kamis</td>
                <td>Inggris</td>

            </tr>
            <tr>
                <td>Jum'at</td>
                <td>Inggris</td>
                <td>IT</td>
                <td>Voli</td>
                <td>Matan</td>
            </tr>
            <tr>
                <td>Sabtu</td>
                <td>Project</td>
                <td>IT</td>
                <td>Project</td>
                <td>Matan</td>
            </tr>
        </tbody>
    </table>

    <!-- thead itu fungsi nya untuk membungkus baris atas nya atau baris heading () -->
    <!-- tbody pembungkus baris isi data nya () -->
    <!-- td itu untuk table body nyaaa (table data) -->
    <!-- tr itu buat baris baru (table row) -->
     <!-- ctrl + spasi itu utk membuka saran -->



</body>
</html>
